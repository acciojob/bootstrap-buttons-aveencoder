<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create Bootstrap Buttons</title>
</head>

<body>
 <hr>
    <h1>Bootstrap Buttons</h1>

    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

    <!-- Button 5: Warning large full-screen width button -->
   
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning Full Width</button>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info Disabled" disabled>Disabled Info</button>

    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Button 8: Link button -->
    <button id="button-8" class="btn btn-link">Link Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
</body>

</html>
